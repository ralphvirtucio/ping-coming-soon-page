<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ping__container">
      <header>
        <img src="./images/logo.svg" alt="Ping Logo" />
      </header>
      <main class="ping__main-page">
        <section class="ping__section">
          <h1 class="ping__main-heading">
            We are launching <strong>soon!</strong>
          </h1>
          <p class="ping__message">Subscribe and get notified</p>
          <form>
            <div class="form-control">
              <input
                type="email"
                class="email__input"
                placeholder="Your email address..." />
            </div>
            <button class="submit-btn" type="submit">Notify Me</button>
          </form>
        </section>
        <img src="./images/illustration-dashboard.png" alt="Ping Dashboard" />
      </main>

      <footer>
        <ul>
          <li><a href="https://facebook.com">Facebook</a></li>
          <li><a href="https://twitter.com">Twitter</a></li>
          <li><a href="https://instagram.com">Instagram</a></li>
        </ul>

        <p>&copy; Copyright Ping. All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
